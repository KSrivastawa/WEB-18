    <h2>Welcome to Cart</h2>
    <p>[Get 30% dicount by apply Promo Code: "masai30"] <input type="text" ><button>Apply Promo</button></p> 
    

    <div id="allData"></div>

</body>

<script>

    var cartData = JSON.parse(localStorage.getItem("masai-cart")) || [];

    function display(data){
      allData.innerHTML= null;

    data.forEach(function(elem) {
      var card = document.createElement("div")

      var img = document.createElement("img")
      img.src=elem.image_url

      var name = document.createElement("h3")
      name.textContent=elem.name

      var price = document.createElement("p")
      price.textContent=elem.price

      var str = document.createElement("s")
      str.textContent=elem.strikedoffprice

      var button=document.createElement("button")
      button.innerText="Delete"

      button.addEventListener("click", function(){
            Delete(elem.price)


      })

      card.append(img,name,price,str,button);

      allData.append(card);

    });

  }
  display(cartData);


  function Delete(id){
    cartData=cartData.filter(function(elem){
        return elem.price != id;
    })
    display(cartData);
    localStorage.setItem("masai-cart",JSON.stringify(cartData));
  }


</script>
