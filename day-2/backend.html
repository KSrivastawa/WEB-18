<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="style.css" />
</head>
<body>
    <div id="navbar">
        <div><a href="backend.html">Backend</a></div>
        <div><a href="frontend.html">Frontend</a></div>
    </div>
    
    <form id="investorForm">
        <input id="imgURL" type="text" placeholder="Enter Image URL"/>
        <input id="name" type="text" placeholder="Enter investor name"/>
        <input id="role" type="text" placeholder="Enter investor role"/>
        <input id="logo" type="text" placeholder="Enter Company logo URL"/>
        <input type="submit" />
    </form>


</body>
</html>

<script>

document.querySelector("#investorForm").addEventListener("submit", investorsForm)


    var investorsArr= JSON.parse(localStorage.getItem("investorsData")) || [];

function investorsForm(){
    event.preventDefault();

    var investorsObj= {
        investorImg:investorForm.imgURL.value,
        investorName:investorForm.name.value,
        investorPosition:investorForm.role.value,
        investorLogo:investorForm.logo.value,
    }
    investorsArr.push(investorsObj);
    console.log(investorsArr)
    localStorage.setItem("investorsData", JSON.stringify(investorsArr));
}


</script>
